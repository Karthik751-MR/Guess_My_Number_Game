<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="stars">
      <div class="star" style="top: 20%; left: 15%;"></div>
      <div class="star" style="top: 40%; left: 35%;"></div>
      <div class="star" style="top: 60%; left: 75%;"></div>
      <div class="star" style="top: 80%; left: 55%;"></div>
      <div class="star" style="top: 10%; left: 85%;"></div>
      <div class="star" style="top: 30%; left: 25%;"></div>
      <div class="star" style="top: 70%; left: 65%;"></div>
      <div class="star" style="top: 90%; left: 5%;"></div>
    </div>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 100)</p>
      <button class="btn again">Try Again!</button>
      <div class="number">❔</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" min="1" max="100" placeholder="Enter"/>
        <button type="button" class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">🎮 Start Guessing... 🎮</p>
        <p class="label-score">💯 Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
